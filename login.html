<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; background: #f8f8f8; }
        header { background: red; color: white; padding: 20px; font-size: 24px; }
        .container { padding: 20px; }
        .section { margin: 20px auto; padding: 20px; width: 80%; border-radius: 10px; box-shadow: 0 0 10px gray; background: white; }
        .btn { background: red; color: white; padding: 10px 15px; border: none; cursor: pointer; margin-top: 10px; font-size: 16px; border-radius: 5px; }
        .btn:hover { background: darkred; }
        form { text-align: left; display: inline-block; width: 100%; max-width: 400px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        .forgot-password { text-align: center; margin-top: 10px; }
        .forgot-password a { color: red; text-decoration: none; }
        .forgot-password a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <header>Login</header>
    
    <div class="container">
        <div class="section">
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="forgot-password">
                <a href="forgot-password.html">Forgot Password?</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Login successful!');
            // Redirect to dashboard or perform other actions.
        });
    </script>
</body>
</html>

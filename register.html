<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; background: #f8f8f8; }
        header { background: red; color: white; padding: 20px; font-size: 24px; }
        .container { padding: 20px; }
        .section { margin: 20px auto; padding: 20px; width: 80%; border-radius: 10px; box-shadow: 0 0 10px gray; background: white; }
        .btn { background: red; color: white; padding: 10px 15px; border: none; cursor: pointer; margin-top: 10px; font-size: 16px; border-radius: 5px; }
        .btn:hover { background: darkred; }
        form { text-align: left; display: inline-block; width: 100%; max-width: 400px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>
    <header>Donor Registration</header>
    
    <div class="container">
        <div class="section">
            <h2>Register as a Donor</h2>
            <form id="registerForm">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="text" id="bloodGroup" placeholder="Blood Group (e.g., A+)" required>
                <input type="text" id="location" placeholder="Location" required>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Registration successful!');
            // You can add logic to save the data to localStorage or send it to a backend.
        });
    </script>
</body>
</html>

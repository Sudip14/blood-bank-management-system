<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | BloodCare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #fef6f6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #d10000;
            color: #fff;
            position: fixed;
            height: 100%;
            padding-top: 2rem;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            padding: 15px 20px;
            transition: 0.3s;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            display: block;
        }
        .sidebar ul li:hover {
            background: #a50000;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 2rem;
            flex: 1;
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .dashboard-header h1 {
            font-size: 2rem;
            color: #d10000;
        }
        .admin-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #333;
        }
        .admin-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Cards Section */
        .cards {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }
        .card {
            background: white;
            flex: 1;
            min-width: 250px;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(209, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1rem;
        }
        .card p {
            color: #666;
        }

        /* Footer */
        footer {
            margin-left: 250px;
            background: #d10000;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .main-content, footer {
                margin-left: 200px;
            }
        }
        @media (max-width: 576px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                display: flex;
                justify-content: center;
            }
            .main-content, footer {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>BloodCare Admin</h2>
        <ul>
            <li><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="#"><i class="fas fa-user"></i> Manage Donors</a></li>
            <li><a href="#"><i class="fas fa-tint"></i> Blood Inventory</a></li>
            <li><a href="#"><i class="fas fa-search"></i> Find Requests</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="dashboard-header">
            <h1>Dashboard</h1>
            <div class="admin-profile">
                <img src="Images/admin.jpg" alt="Admin Profile">
                <span>Admin</span>
            </div>
        </div>

        <!-- Cards Section -->
        <div class="cards">
            <div class="card">
                <h3>Active Donors</h3>
                <p>1200+ Registered</p>
            </div>
            <div class="card">
                <h3>Blood Requests</h3>
                <p>45 Pending</p>
            </div>
            <div class="card">
                <h3>Inventory</h3>
                <p>500 Units Available</p>
            </div>
            <div class="card">
                <h3>Emergency Alerts</h3>
                <p>3 New</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 BloodCare Admin Panel. All rights reserved.</p>
    </footer>

</body>
</html>
